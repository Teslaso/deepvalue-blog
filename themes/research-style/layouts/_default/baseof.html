<!DOCTYPE html>
<html lang="{{ or .Site.Language.LanguageCode .Site.Language.Lang }}" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} | {{ .Site.Title }}{{ end }}</title>
    
    <!-- Tailwind CSS (via CDN for simplicity) -->
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <!-- Configuration from Research Visualization App -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              serif: ['"Playfair Display"', 'serif'],
              sans: ['"Inter"', 'sans-serif'],
            },
            colors: {
              nobel: {
                gold: '#C5A059',
                dark: '#1a1a1a',
                cream: '#F9F8F4',
              },
              stone: {
                50: '#fafaf9',
                100: '#f5f5f4',
                200: '#e7e5e4',
                300: '#d6d3d1',
                400: '#a8a29e',
                500: '#78716c',
                600: '#57534e',
                700: '#44403c',
                800: '#292524',
                900: '#1c1917',
              }
            }
          }
        }
      }
    </script>
    
    <style>
      body {
        background-color: #F9F8F4;
        color: #1c1917;
      }
      /* Custom selection color */
      ::selection {
        background-color: #C5A059;
        color: white;
      }
    </style>
</head>
<body class="min-h-screen bg-[#F9F8F4] text-stone-800 font-sans flex flex-col">
    
    <!-- Navigation -->
    <nav class="fixed top-0 left-0 right-0 z-50 bg-[#F9F8F4]/90 backdrop-blur-md shadow-sm transition-all duration-300 py-4">
        <div class="container mx-auto px-6 flex justify-between items-center">
            <a href="/" class="flex items-center gap-4 cursor-pointer group">
                <div class="w-8 h-8 bg-nobel-gold rounded-full flex items-center justify-center text-white font-serif font-bold text-xl shadow-sm pb-1 group-hover:bg-stone-900 transition-colors">α</div>
                <span class="font-serif font-bold text-lg tracking-wide transition-opacity uppercase">
                    {{ .Site.Title }}
                </span>
            </a>
            
            <div class="hidden md:flex items-center gap-8 text-sm font-medium tracking-wide text-stone-600">
                <a href="/" class="hover:text-nobel-gold transition-colors cursor-pointer uppercase">首页</a>
                {{ range .Site.Menus.main }}
                <a href="{{ .URL }}" class="hover:text-nobel-gold transition-colors cursor-pointer uppercase">{{ .Name }}</a>
                {{ end }}
                <!-- Placeholder if no menu is defined -->
                {{ if not .Site.Menus.main }}
                    <a href="/posts" class="hover:text-nobel-gold transition-colors cursor-pointer uppercase">文章</a>
                    <a href="/about" class="hover:text-nobel-gold transition-colors cursor-pointer uppercase">关于</a>
                {{ end }}
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-grow pt-24">
        {{ block "main" . }}{{ end }}
    </main>

    <!-- Footer -->
    <footer class="bg-stone-900 text-stone-400 py-16 mt-24">
        <div class="container mx-auto px-6 flex flex-col md:flex-row justify-between items-center gap-8">
            <div class="text-center md:text-left">
                <div class="text-white font-serif font-bold text-2xl mb-2">{{ .Site.Title }}</div>
                <p class="text-sm text-stone-500">Deep Value & Asymmetry in Markets</p>
            </div>
            <div class="text-xs text-stone-600">
                &copy; {{ now.Format "2006" }} {{ .Site.Title }}. Powered by Hugo & Research Style.
            </div>
        </div>
    </footer>
</body>
</html>
